<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Results</title>
</head>
<body>
    <h1>All Survey Results</h1>
    <div id="results"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const resultsDiv = document.getElementById('results');
            const response = await fetch('https://script.google.com/macros/s/AKfycbz8bKrhVIToCc-HvPuh7PMjJe0mZRX_gs0AbVhpAMk5EbXbeSwqlFkdRc2OMZaqmZ6yxA/exec');
            const results = await response.json();

            let resultHTML = '';
            results.forEach(result => {
                resultHTML += `<h2>Results for ${result.name} (${result.email})</h2>`;
                resultHTML += `<p>Linguistic: ${result.linguistic}</p>`;
                resultHTML += `<p>Logical-Mathematical: ${result.logicalMathematical}</p>`;
                resultHTML += `<p>Musical: ${result.musical}</p>`;
                resultHTML += `<p>Spatial: ${result.spatial}</p>`;
                resultHTML += `<p>Bodily-Kinesthetic: ${result.bodilyKinesthetic}</p>`;
                resultHTML += `<p>Interpersonal: ${result.interpersonal}</p>`;
                resultHTML += `<p>Intrapersonal: ${result.intrapersonal}</p>`;
                resultHTML += `<p>Naturalist: ${result.naturalist}</p>`;
            });

            resultsDiv.innerHTML = resultHTML;
        });
    </script>
</body>
</html>
