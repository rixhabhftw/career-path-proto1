<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Survey Results</h1>
        <table id="results-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Linguistic</th>
                    <th>Logical-Mathematical</th>
                    <th>Musical</th>
                    <th>Spatial</th>
                    <th>Bodily-Kinesthetic</th>
                    <th>Interpersonal</th>
                    <th>Intrapersonal</th>
                    <th>Naturalist</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        fetch("https://script.google.com/macros/s/AKfycbz8bKrhVIToCc-HvPuh7PMjJe0mZRX_gs0AbVhpAMk5EbXbeSwqlFkdRc2OMZaqmZ6yxA/exec")
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector("#results-table tbody");
                data.forEach(result => {
                    const row = document.createElement("tr");
                    Object.values(result).forEach(text => {
                        const cell = document.createElement("td");
                        cell.textContent = text;
                        row.appendChild(cell);
                    });
                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                console.error("Error fetching survey results:", error);
            });
    </script>
</body>
</html>
