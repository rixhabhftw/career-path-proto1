<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #4158D0, #C850C0, #FFCC70);
            animation: gradient 15s ease infinite;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow-y: scroll;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .container h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
        }

        .form-group input[type="radio"] {
            margin-right: 10px;
        }

        .form-group label {
            display: inline-block;
            margin-right: 15px;
            cursor: pointer;
        }

        .form-group input[type="radio"] {
            display: none;
        }

        .form-group input[type="radio"] + label::before {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #fff;
            margin-right: 10px;
            vertical-align: middle;
        }

        .form-group input[type="radio"]:checked + label::before {
            background-color: #fff;
        }

        button {
            padding: 10px 20px;
            background: #FFCC70;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #000;
            font-size: 16px;
            transition: background 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background: #C850C0;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Intelligence Survey</h1>
        <form id="survey-form">
            <div id="questions-container"></div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
